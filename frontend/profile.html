<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil — Vuny Leak V2</title>
<link rel="icon" href="assets/favicon.ico">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="navbar" id="navbar"></header>
<nav class="mobile-nav" id="mobileNav"><a href="index.html">Accueil</a><a href="shop.html">Boutique</a><a href="about.html">À propos</a></nav>
<div class="page-wrap">
  <div id="profileWrap">
    <div class="loading" style="padding:5rem"><div class="spinner"></div></div>
  </div>
</div>

<div class="overlay" id="resourceOverlay">
  <div class="modal" style="max-width:820px">
    <div class="modal-head"><div class="modal-head-title" id="modalTitle"></div><button class="modal-close" onclick="closeResourceModal()">&#10005;</button></div>
    <div class="modal-body" id="modalBody"></div>
  </div>
</div>

<div id="toast-container"></div>
<footer class="footer" id="footer"></footer>
<script src="js/app.js"></script>
<script>
(async () => {
  await initAuth();
  renderNavbar('');
  renderFooter();
  const params = new URLSearchParams(window.location.search);
  const userId = params.get('id');
  if (!userId) { window.location.href = 'index.html'; return; }
  loadProfile(userId);
})();

async function loadProfile(uid) {
  try {
    const data = await apiFetch(`/users/${uid}/profile`);
    const u = data.user;
    const resources = data.resources;    const isMe = App.user?._id === u._id;

    // Check follow status
    let isFollowing = false;
    if (App.user && !isMe) {
      try {
        const fs = await apiFetch(`/users/${uid}/follow-status`);
        isFollowing = fs.isFollowing;
      } catch {}
    }

    document.title = `${u.username} — Vuny Leak V2`;

    // Load badges async after render
    loadUserBadges(u._id);

    // Banner: use Discord banner if available, else gradient
    const bannerUrl = u.banner
      ? `https://cdn.discordapp.com/banners/${u.discordId}/${u.banner}.${u.banner.startsWith('a_') ? 'gif' : 'png'}?size=1024`
      : null;

    const bannerHtml = bannerUrl
      ? `<img src="${bannerUrl}" alt="" style="width:100%;height:100%;object-fit:cover;display:block" onerror="this.style.display='none'">`
      : '';

    document.getElementById('profileWrap').innerHTML = `
      <!-- BANNER -->
      <div class="profile-banner-wrap">${bannerHtml}<div class="profile-banner-overlay"></div></div>

      <!-- HEADER CARD -->
      <div class="profile-header-card">
        <div style="max-width:1200px;margin:0 auto">
          <div class="profile-ava-row">
            <div class="profile-ava-left">
              <img class="profile-ava" src="${u.avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}" alt="">
              <div class="profile-info">
                <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap">
                  <div class="profile-name">${u.username}</div>
                  <div id="userBadgesRow" style="display:flex;align-items:center;gap:3px;flex-wrap:wrap"></div>
                </div>
                <div class="profile-handle">#${u.discriminator !== '0' ? u.discriminator : u.username.toLowerCase().replace(/\s/g,'_')}</div>
                <div style="display:flex;align-items:center;gap:6px;flex-wrap:wrap">
                  ${roleBadge(u.role)}
                  ${u.isBanned ? `<span class="status status-banned" style="font-size:0.68rem">Banni</span>` : ''}
                </div>
              </div>
            </div>
            <div style="display:flex;gap:8px;align-self:flex-end;flex-wrap:wrap">
              ${!isMe && App.user ? makeFollowBtn(u._id, isFollowing) : ''}
              ${isMe ? `<a href="settings.html" class="btn btn-outline btn-sm">
                <svg width="13" height="13" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                Paramètres
              </a>` : ''}
            </div>
          </div>

          <!-- STATS BAR -->
          <div class="profile-stats-bar">
            <div class="pstat">
              <div class="pstat-val">${u.totalPosts || 0}</div>
              <div class="pstat-label">Publications</div>
            </div>
            <div class="pstat">
              <div class="pstat-val accent">${u.totalDownloads || 0}</div>
              <div class="pstat-label">Téléchargements</div>
            </div>
            <div class="pstat">
              <div class="pstat-val" id="followersCount_${u._id}">${u.followersCount || 0}</div>
              <div class="pstat-label">Abonnés</div>
            </div>
            <div class="pstat">
              <div class="pstat-val">${u.followingCount || 0}</div>
              <div class="pstat-label">Abonnements</div>
            </div>
          </div>
        </div>
      </div>

      <!-- MAIN LAYOUT -->
      <div class="profile-layout">
        <!-- LEFT: Resources -->
        <div>
          ${u.bio ? `
          <div class="profile-card" style="margin-bottom:1rem">
            <div class="profile-card-head">À propos</div>
            <div class="profile-card-body" style="font-size:0.85rem;color:var(--text-muted);line-height:1.7">${u.bio}</div>
          </div>` : ''}

          <div class="profile-card">
            <div class="profile-card-head">
              Ressources publiées
              <span style="font-family:var(--font-display);font-size:0.9rem;color:var(--white)">${resources.length}</span>
            </div>
            <div class="profile-card-body" style="padding:${resources.length ? '1rem' : '1.2rem'}">
              ${resources.length
                ? `<div class="resources-grid">${resources.map(r => resourceCard(r)).join('')}</div>`
                : `<div class="empty" style="padding:2rem 0">
                    <svg class="empty-icon" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    <p>Aucune ressource publiée</p>
                  </div>`
              }
            </div>
          </div>
        </div>

        <!-- RIGHT: Info sidebar -->
        <div>
          <div class="profile-card">
            <div class="profile-card-head">Informations</div>
            <div class="profile-card-body">
              <div class="info-row-v3">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                <span class="ilabel">Membre depuis</span>
                <span class="ival">${new Date(u.createdAt || u.joinedAt).toLocaleDateString('fr-FR')}</span>
              </div>
              <div class="info-row-v3">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                <span class="ilabel">Dernière visite</span>
                <span class="ival">${u.lastSeen ? timeAgo(u.lastSeen) : '—'}</span>
              </div>
              <div class="info-row-v3">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                <span class="ilabel">Statut</span>
                <span class="ival" style="color:${u.isBanned ? 'var(--red)' : 'var(--green)'}">${u.isBanned ? 'Banni' : 'Actif'}</span>
              </div>
              ${u.isBanned && u.banReason ? `
              <div class="info-row-v3">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                <span class="ilabel">Raison</span>
                <span class="ival" style="color:var(--red)">${u.banReason}</span>
              </div>` : ''}
            </div>
          </div>

          <div class="profile-card">
            <div class="profile-card-head">Autorisations</div>
            <div class="profile-card-body">
              <div class="info-row-v3">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                <span class="ilabel">Publication</span>
                <span class="ival" style="color:${u.canUpload ? 'var(--green)' : 'var(--red)'}">
                  ${u.canUpload ? '✓ Autorisée' : '✗ Bloquée'}
                </span>
              </div>
              <div class="info-row-v3">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                <span class="ilabel">Téléchargement</span>
                <span class="ival" style="color:${u.canDownload ? 'var(--green)' : 'var(--red)'}">
                  ${u.canDownload ? '✓ Autorisé' : '✗ Bloqué'}
                </span>
              </div>
            </div>
          </div>

          <div class="profile-card">
            <div class="profile-card-head">ID Discord</div>
            <div class="profile-card-body">
              <code style="font-size:0.75rem;color:var(--text-muted);background:var(--bg3);padding:5px 9px;border-radius:5px;display:block;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">${u.discordId}</code>
            </div>
          </div>
        </div>
      </div>
    `;
  } catch (err) {
    document.getElementById('profileWrap').innerHTML = `<div class="empty" style="padding:5rem"><p>Erreur : ${err.message}</p></div>`;
  }
}

async function loadUserBadges(uid) {
  try {
    const badges = await apiFetch(`/badges/user/${uid}`);
    const row = document.getElementById('userBadgesRow');
    if (!row || !badges.length) return;
    row.innerHTML = badges.map(b => `
      <div class="profile-badge-item">
        <span class="profile-badge-emoji-btn" aria-label="${b.name}">${b.emoji}</span>
        <div class="profile-badge-tooltip">
          <div class="profile-badge-tooltip-name">${b.emoji} ${b.name}</div>
          ${b.description ? `<div class="profile-badge-tooltip-desc">${b.description}</div>` : ''}
          ${b.color ? `<div class="profile-badge-tooltip-bar" style="background:${b.color}"></div>` : ''}
        </div>
      </div>`).join('');
  } catch {}
}

function hexToRgba(hex, alpha) {
  try {
    const r = parseInt(hex.slice(1,3),16), g = parseInt(hex.slice(3,5),16), b = parseInt(hex.slice(5,7),16);
    return `rgba(${r},${g},${b},${alpha})`;
  } catch { return `rgba(231,76,60,${alpha})`; }
}
</script>
</body>
</html>
